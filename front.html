<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My page</title>
  <style>
    body {
      background-image: url("https://cdn.skyweaver.net/img/cards/hero-prism-agility-hero-foil.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: whitesmoke;
    }

    h1 {
      text-align: center;
      color: purple;
      font-size: 40px;
      font-weight: bold;
    }

    h2, h3, h4 {
      text-align: left;
      color: whitesmoke;
      font-size: 28px;
      font-weight: normal;
    }

    .btn-link {
      font-size: 24px;
      padding: 8px 16px;
      background-color: white;
      color: black;
      text-decoration: none;
      border: 1px solid gray;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-list {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .user-item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Training Section</h1>

  <h2>
    <a href="https://nimbusgroup.us/app/users" target="_blank" class="btn-link">Nimbus</a>
  </h2>

  <h3>
    <a href="section2.html" class="btn-link">Section 2</a>
  </h3>

  <h4>section 3</h4>

  <div class="user-list" id="userList">
    <h2>User List (from JSON)</h2>
  </div>

  <script>
    // 从本地 JSON 加载用户数据
    fetch("fake_users.json")
      .then(response => response.json())
      .then(users => {
        const container = document.getElementById("userList");

        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-item";
          div.innerHTML = `
            <strong>${user.name}</strong> (${user.age})<br>
            Email: ${user.email}<br>
            Country: ${user.country}<br>
            Registered: ${user.registered}<br>
            Active: ${user.isActive ? "✅" : "❌"}
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("加载 JSON 出错：", error);
      });
  </script>
</body>
</html>
